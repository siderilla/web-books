<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
    </header>
    <main>
        <div id="book-details-container">
            <div id="book-image-container"></div>
            <div id="book-info">
                <h2 id="book-title"></h2>
                <p id="book-authors"></p>
                <p id="book-summary"></p>
            </div>
        </div>
    </main>
    <footer>
        <button id="back-button">BACK TO LIST</button>
    </footer>
    <script type="module" src="./src/detail.js"></script>
    <script>
        document.getElementById('back-button').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
